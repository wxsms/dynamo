# InferencePool (stable API - inference.networking.k8s.io/v1)
# Used by both kGateway (to resolve HTTPRoute backends) and EPP (to discover backend pods)
apiVersion: inference.networking.k8s.io/v1
kind: InferencePool
metadata:
  name: {{ .Values.model.shortName }}-pool
  namespace: {{ .Release.Namespace }}
spec:
  targetPorts:
    - number: {{ .Values.inferencePool.port }}
  selector:
    matchLabels:
      nvidia.com/dynamo-component: Frontend
      nvidia.com/dynamo-namespace: {{ include "dynamo-gaie.dynamoNamespace" . }}
  endpointPickerRef:
    group: ""
    kind: Service
    name: {{ .Values.model.shortName }}-epp
    port:
      number: 9002