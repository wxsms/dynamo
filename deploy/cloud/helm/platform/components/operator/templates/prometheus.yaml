{{- if .Capabilities.APIVersions.Has "monitoring.coreos.com/v1" }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: dynamo-frontend
spec:
  {{- if .Values.namespaceRestriction.enabled }}
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  {{- else }}
  namespaceSelector:
    any: true
  {{- end }}
  podMetricsEndpoints:
  - interval: 30s
    path: /metrics
    port: http
  selector:
    matchLabels:
      nvidia.com/dynamo-component-type: frontend
      nvidia.com/metrics-enabled: "true"
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: dynamo-worker
spec:
  {{- if .Values.namespaceRestriction.enabled }}
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  {{- else }}
  namespaceSelector:
    any: true
  {{- end }}
  podMetricsEndpoints:
  - interval: 30s
    path: /metrics
    port: system
  selector:
    matchLabels:
      nvidia.com/dynamo-component-type: worker
      nvidia.com/metrics-enabled: "true"
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: dynamo-planner
spec:
  {{- if .Values.namespaceRestriction.enabled }}
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  {{- else }}
  namespaceSelector:
    any: true
  {{- end }}
  podMetricsEndpoints:
  - interval: 30s
    path: /metrics
    port: metrics
  selector:
    matchLabels:
      nvidia.com/dynamo-component-type: planner
      nvidia.com/metrics-enabled: "true"
{{- end }}