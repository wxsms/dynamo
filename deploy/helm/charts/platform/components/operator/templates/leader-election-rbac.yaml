apiVersion: rbac.authorization.k8s.io/v1
{{- if .Values.namespaceRestriction.enabled }}
kind: Role
{{- else }}
kind: ClusterRole
{{- end }}
metadata:
  name: {{ include "dynamo-operator.fullname" . }}-leader-election-role
  {{- if .Values.namespaceRestriction.enabled }}
  namespace: {{ default .Release.Namespace .Values.namespaceRestriction.targetNamespace }}
  {{- end }}
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: dynamo-operator
    app.kubernetes.io/part-of: dynamo-operator
  {{- include "dynamo-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
{{- if .Values.namespaceRestriction.enabled }}
kind: RoleBinding
{{- else }}
kind: ClusterRoleBinding
{{- end }}
metadata:
  name: {{ include "dynamo-operator.fullname" . }}-leader-election-rolebinding
  {{- if .Values.namespaceRestriction.enabled }}
  namespace: {{ default .Release.Namespace .Values.namespaceRestriction.targetNamespace }}
  {{- end }}
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: dynamo-operator
    app.kubernetes.io/part-of: dynamo-operator
  {{- include "dynamo-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  {{- if .Values.namespaceRestriction.enabled }}
  kind: Role
  {{- else }}
  kind: ClusterRole
  {{- end }}
  name: '{{ include "dynamo-operator.fullname" . }}-leader-election-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "dynamo-operator.fullname" . }}-controller-manager'
  namespace: '{{ .Release.Namespace }}'